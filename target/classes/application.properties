spring.datasource.url=jdbc:mysql://localhost:3306/orange
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop


logging.path=log
logging.level.com.qingjie=DEBUG

com.qingjie.car.name=name1
com.qingjie.car.title=title1
com.qingjie.car.desc=${com.qingjie.car.name} - ${com.qingjie.car.title}

#Random String
com.qingjie.car.value=${random.value}
#Random int
com.qingjie.car.number=${random.int}
#Random long
com.qingjie.car.bignumber=${random.long}
#Random number in 10
com.qingjie.car.test1=${random.int(10)}
#Random number from 10 to 20
com.qingjie.car.test2=${random.int[10,20]}

spring.profiles.active=dev
